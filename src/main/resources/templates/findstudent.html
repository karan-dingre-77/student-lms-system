<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/find-student.css}">
</head>
<body>

<div class="top-bar">
    <h1>Find Students</h1>
    <form th:action="@{/menuFrmFindStd}" method="get">
        <button class="back-btn" type="submit">â¬… Admin Menu</button>
    </form>
</div>

<div class="search-container">

    <!-- SEARCH BY NAME -->
    <form th:action="@{/findbyname}" th:object="${studentn}" method="post" class="search-form">
        <label>Find by Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter student name" required>
        <button class="btn-red" type="submit">Search</button>
    </form>

    <!-- SEARCH BY ROLLNO -->
    <form th:action="@{/findbyrollno}" th:object="${studentr}" method="post" class="search-form">
        <label>Find by Roll No</label>
        <input type="text" th:field="*{rollNo}" placeholder="Enter roll number" required>
        <button class="btn-red" type="submit">Search</button>
    </form>
	
</div>

<!-- ERROR MESSAGE -->
<h3 class="error-msg" th:text="${err}"></h3>

<!-- RESULTS TABLE: NAME SEARCH -->
<div class="table-wrapper" th:if="${studetnList != null and !studetnList.isEmpty()}">
    <h2>Results (Name Search)</h2>
    <table class="student-table">
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>RollNo</th><th>Email</th><th>Degree</th><th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${studetnList}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.rollNo}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.standard}"></td>
                <td th:text="${s.section}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- RESULTS TABLE: ROLL NO SEARCH -->
<div class="table-wrapper" th:if="${studentrll != null}">
    <h2>Results (Roll No Search)</h2>
    <table class="student-table">
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>RollNo</th><th>Email</th><th>Degree</th><th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${studentrll}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.rollNo}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.standard}"></td>
                <td th:text="${s.section}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
